{%extends 'base.html'%}
{%load static%}
{%block conteudo%}

<body class="d-flex flex-column bg-verde1">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="text-center">
              <img src="{% static 'img/logo.svg%}" width="40">
            </div>
            <h5 class="card-title text-center mb-5 fw-light fs-5">cadastro</h5>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Digite seu Nome</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Digite seu Sobreome</label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="tel">
                <label for="floatingInput">Digite seu Telelefone</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Digite seu Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Digite sua Senha</label>
              </div>
              <div class="d-grid mb-2">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Cadastrar-se</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>

{%endblock%}
